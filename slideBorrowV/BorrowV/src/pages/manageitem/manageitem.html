<ion-header>

  <ion-navbar>
    <ion-title text-center>Manageitem</ion-title>
  </ion-navbar>
  <ion-fab top right edge style="margin-top: 25px">
    <button ion-fab mini color="danger"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="createitem(slotid)"><label>เพิ่ม</label></button>
      <!-- <button ion-fab (click)="deleteitem()"><label>ลบ</label></button>
      <button ion-fab (click)="edititem()"><label>แก้ไข</label></button>
      <button ion-fab (click)="tranferitem()"><label>ย้าย</label></button> -->
    </ion-fab-list>
  </ion-fab>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header style="font-size:18px;" text-center>อุปกรณ์ทั้งหมด</ion-list-header>
    <ion-item *ngFor="let data of detaildata">
      <button style="width: 100%; backgoundcolor: gray" (click)="detail()">
        <label style="font-size:18px;">{{data.nameitem}}</label>
        <label style="font-size:18px;">{{data.quantity}}</label>
        <ion-icon name="cube"></ion-icon>
      </button>
    </ion-item>
  </ion-list>



</ion-content>
