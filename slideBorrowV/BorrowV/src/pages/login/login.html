<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="myform">
          <ion-label text-center><b>Username</b></ion-label>
          <ion-input formControlName="username" [(ngModel)]="username" type="text" value=" "></ion-input>
  <button ion-button secondary block [disabled]="myform.controls.username.valid" (click)="login()">Login</button>
</form>
</ion-content>
