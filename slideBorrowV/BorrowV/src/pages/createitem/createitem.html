<ion-header>

  <ion-navbar>
    <ion-title text-center>เพิ่มของในตู้</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-list>
            <ion-item>
              <ion-label fixed style="color: black" ><b>ชื่อสิ่งของ</b></ion-label>
              <ion-input type="text" [(ngModel)]="itemname" name="name" ></ion-input>
              <!--  -->
            </ion-item>
            <ion-item>
              <ion-label fixed style="color: black" ><b>จำนวน</b></ion-label>
              <ion-input type="number" min="0" [(ngModel)]="quantity" > </ion-input>
              <!-- [(ngModel)]="data.quantity" -->
            </ion-item>
          </ion-list>
    </ion-row>
    <button ion-button block (click)="createitem()" class="button">เพิ่มของ</button>
  </ion-grid>
</ion-content>
