<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Locker</ion-title>
    <ion-buttons right>
      <button ion-fab color="secondary" mini (click)="addlocker()"><ion-icon name="add"></ion-icon></button>

    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header style="font-size:18px;" text-center>เลือกตู้เก็บของ</ion-list-header>
    <ion-grid>
      <ion-item *ngFor="let data of detaildata">
      <ion-row>
        <ion-col col-1>
          <ion-icon ios="ios-archive" md="ios-archive-outline"></ion-icon>
        </ion-col>
        <ion-col col-11>
          <button style="backgroundcolor:gray; width: 100%; height:30px" (click)="manageitem(data.id)">
            <label>Locker {{data.slotname}}</label>
          </button>
        </ion-col>
      </ion-row>
      </ion-item>
    </ion-grid>

        <ion-icon name="archive"></ion-icon>
      </button>
    </ion-item> -->
  </ion-list>
</ion-content>
