<ion-header>

  <ion-navbar>
    <ion-title>Deleteitem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Characters
    </ion-list-header>
    <ion-item *ngFor="let data of detaildata">
      <ion-label >{{data.nameitem}}</ion-label>
      <ion-checkbox color="dark" checked="true"   ></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button block color="danger" (click)="delete(id)">Delete</button>

</ion-content>
