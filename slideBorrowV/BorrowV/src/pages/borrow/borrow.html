<ion-header>

  <ion-navbar>
    <ion-title>รายการของ ช่องที่ A1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>ดินสอ</ion-label>
      <ion-select [(ngModel)]="Pencil">
        <ion-option value="">0</ion-option>
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="6">6</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
      <ion-item>
        <ion-label>ยางลบ</ion-label>
        <ion-select [(ngModel)]="Eraser">
          <ion-option value="">0</ion-option>
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div><button ion-button (click)="godetailborrow()">ยืนยันการยืม</button></div>
</ion-content>
